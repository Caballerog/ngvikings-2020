<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">


<dom-module id="footer-nav">
  <template>
    <style include="shared-styles flex flex-alignment">
      :host {
        margin: 0 20px;
      }

      .copyright {
        padding: 15px 0 0;
        float: left;
      }

      .coc {
        display: block;
      }

      .nav-inline {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .footer-logo {
        margin: 10px 30px 0 0;
        height: 24px;
        width: 120px;
        float: left;
      }

      a {
        color: var(--footer-text-color);
        padding-bottom: 2px;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (min-width: 768px) {
        :host {
          margin: 15px 0;
        }
      }

      @media (min-width: 505px) {

        .copyright {
          margin: 0;
          padding: 15px 0 0 0;
          float: right;
          text-align: right;
        }

        .coc {
          display: inline-flex;
        }
      }
    </style>

    <div class="nav-inline" layout flex>

      <a href="{$ organizer.url $}" target="_blank" rel="noopener noreferrer">
        <plastic-image
          class="footer-logo"
          srcset="../../images/organizer-logo.png"
          sizing="contain"
          alt="{$ organizer.name $}"
          lazy-load
        ></plastic-image>
      </a>

      <div class="copyright">
        &copy; 2017, 2019
            <a
              href="https://datacvr.virk.dk/data/visenhed?enhedstype=virksomhed&id=38053205&soeg=ngcopenhagen&type=Alle"
              >ngCopenhagen</a
            >,
            &copy; 2018
            <a
              href="https://www.asiakastieto.fi/yritykset/fi/ngvikings-finland-ry/28506185/yleiskuva"
              >ngVikings Finland ry</a
            >,
            &copy; 2020
            <a href="https://w2.brreg.no/enhet/sok/detalj.jsp?orgnr=924458194"
              >Norwegian Web Developers Association</a
            ><br>
        ngVikings Team registered in Denmark, Finland, and Norway as non-profit organizations
        <br>
        <small>The website is based on <a href="https://github.com/gdg-x/hoverboard" target="_blank" rel="noopener noreferrer">Project
        Hoverboard v2</a></small>

      </div>
    </div>


  </template>

  <script>

    class FooterNav extends Polymer.Element {
      static get is() {
        return 'footer-nav';
      }

      _getYear() {
        return new Date().getFullYear();
      }
    }

    window.customElements.define(FooterNav.is, FooterNav);

  </script>
</dom-module>
